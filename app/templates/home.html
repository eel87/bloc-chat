<h1 class="header">Bloc Chat!</h1>

<section class="main-content">
  <div class="clearfix">
    <div class="column chatroom-info">
      <ul class="room-list" ng-repeat="room in home.chatrooms">
        <li class="room" ng-click="home.setActiveRoom(room); home.currentMessages(room.$id)">{{room.name}}</li>
      </ul>
    </div>
    <div class="column messages">
      <h3 class="chatroom-name" ng-bind="activeRoom.name"></h3>
      <div class="messages-list" ng-repeat="message in home.messages">
        <div class="name">{{message.username}}</div>
        <div class="message">{{message.content}}</div>
      </div>
  </div>
</section>

<button type="button" class="btn btn-info" ng-click="home.openAddRoomModal()">Add Chat Room</button>
