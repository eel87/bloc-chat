<div class="username-modal-header">
  <h3 class="username-modal-title">Create A Username!</h3>
</div>

<div class="username-modal-body">
  <form ng-submit="modal.createUserName(userName)">
    <div class="form-group">
      <input class="input-box" type="text" ng-model="userName" required='' placeholder="username here...">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success success">Submit</button>
    </div>
  </form>
</div>
